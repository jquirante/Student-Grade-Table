<!doctype html>
<html>
<head>
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
    <div class="vertical-center forms">
        <ul>
            <li><a href="#signIn">Sign In</a></li>
            <li><a href="#signUp">Sign Up</a></li>
        </ul>
        <form class="col-xs-4 col-xs-offset-4 container" id="signUp">
            <div class="text-center">Student Grade Table</div>
            <div class="form-group col">
                <label>Email</label>
                <input class="form-control" type="email">
                <div></div>
            </div>
            <div class="form-group col">
                <label>Password</label>
                <input class="form-control">
                <div></div>
            </div>
            <div class="form-group col">
                <label>Confirm Password</label>
                <input class="form-control">
                <div></div>
            </div>
            <button class="btn btn-primary" type="button" onclick="sendSignUpInfo()">Sign Up</button>
            <button class="btn">Sign In</button>
            <button class="btn">Test it out</button>
        </form>
        <form class="col-xs-4 col-xs-offset-4 container" id="signIn">
            
        </form>

    </div>

</body>

</html>
