<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div id="myModal" class="modal fade col-xs-12">
    <div class="modal-dialog">
    
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Error</h4>
        </div>
        <div class="modal-body">
            <p id="errorText"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
    
    </div>
</div>
<div class="container col-xs-12">
    <div class="row col-sm-12 col-sm-push-1">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="col-xs-pull-1 col-sm-pull-0 hidden-xs col-sm-10 page-header">Student Grade Table
            <small class="col-sm-offset-5">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-lg hidden-md hidden-sm col-xs-12 page-header">Student Grade Table
            <small class="col-xs-9 col-xs-offset-6">Grade Average :  <span class="avgGrade label label-default">0</span></small>
        </h3>
    </div>
    <div class="form-group student-add-form col-sm-3 col-sm-push-8 media-heading">
        <h4>Add Student</h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control form-rounded" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control form-rounded" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control form-rounded" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>
        <button type="button" class="form-group btn btn-success" onclick="">Add</button>
        <button type="button" class="form-group btn btn-default" onclick="">Cancel</button>
        <button type="button" class="form-group btn btn-info">Get Data</button>
    </div>
    <div class="row form-group student-list-container col-xs-12 col-xs-pull-1 col-sm-7 col-sm-pull-2 ">
        <table class="student-list col-xs-12 col-sm-12">
            <thead class="col-xs-12 col-sm-12">
            <tr class="col-xs-12 col-sm-12">
                <th class="col-xs-3 col-sm-3">Student Name</th>
                <th class="col-xs-3 col-sm-6">Student Course</th>
                <th class="col-xs-3 col-sm-3">Student Grade</th>
                <th class="col-xs-3 col-sm-3">Operations</th>
            </tr>
            </thead>
            <tbody class="col-xs-12 col-sm-12">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
